    <script>
        let num1 = 5
        let num2 = 3
    
        let fullNum = num1 + num2
        document.write('Sum of 3 and 5 is ' ,fullNum ,'<br>')
    
        fullNum = num1 - num2
        document.write('Subtracting 3 from 5 is ' ,fullNum ,'<br>')
    
        fullNum = num1 * num2
        document.write('Multiply 5 by 3 is ' ,fullNum ,'<br>')
    
        fullNum = num1 / num2
        document.write('Dividing 5 by 3 is ' ,fullNum ,'<br>')
    
        fullNum = num1 % num2
        document.write('Reminder while dividing 5 by 3 is ' ,fullNum ,' <br> <br> <br> <br>')
    
        document.write('Value after variable declaration is: undefined ?? <br> ')
        document.write('Initial value: 5 <br> ')
        document.write('Value after increment is:6 <br> ')
        document.write('Value after addition is: 12 <br> ')
        document.write('Value after decrement is: 12 <br> ')
        document.write('The remainder is:0 <br> <br> <br> ')
    
        let ticket = prompt('Cost of one movie ticket is 600 PKR \n How much ticket would you buy?')
        let ticketPrice = 600
        alert(ticket * ticketPrice) 
        
        let table=prompt('What table of number you would choose ?',0)
        document.write('<font size=5 color=grey>Table of  ' , table ,'<br> <br> ')
        document.write(table , ' ', 'x' , ' ',  1 , ' ', '=' ,' '  ,table * 1  ,'<br>')
        document.write(table , ' ', 'x' , ' ',  2 , ' ', '=' ,' '  ,table * 2  ,'<br>')
        document.write(table , ' ', 'x' , ' ',  3 , ' ', '=' ,' '  ,table * 3  ,'<br>')
        document.write(table , ' ', 'x' , ' ',  4 , ' ', '=' ,' '  ,table * 4  ,'<br>')
        document.write(table , ' ', 'x' , ' ',  5 , ' ', '=' ,' '  ,table * 5  ,'<br>')
        document.write(table , ' ', 'x' , ' ',  6 , ' ', '=' ,' '  ,table * 6  ,'<br>')
        document.write(table , ' ', 'x' , ' ',  7 , ' ', '=' ,' '  ,table * 7  ,'<br>')
        document.write(table , ' ', 'x' , ' ',  8 , ' ', '=' ,' '  ,table * 8  ,'<br>')
        document.write(table , ' ', 'x' , ' ',  9 , ' ', '=' ,' '  ,table * 9  ,'<br>')
        document.write(table , ' ', 'x' , ' ',  10 ,' ', '=' ,' '  ,table * 10  ,'<br> <br> <br> </font>')
    
        let celcius = prompt('Enter temperature in celcius and i will convert it into Fahrenheit')
        let f = (celcius * 9 / 5 ) + 32
        document.write(celcius ,' 1C is ' ,f,' F <br>'  );
    
        let fahranite = prompt('Enter temperature in Fahrenheit and i will convert it into celcius')
        let c = (fahranite - 32 ) * 5 / 9
        document.write(fahranite ,' F is ' ,c,' C  <br> <br> <br>'  );
    
        document.write('<font size=5 color=blue>Shopping Cart</font> <br> <br> <br>')
    
        let Price_of_item_1 = +prompt('Price of item 1 is 650 \n Enter Ordered quantity of item 1')
        document.write('Price of item 1 is 650 <br>')
        document.write('Quantity of item 1 is ',Price_of_item_1 ,'<br>' )
        let calculating_Price_of_item_1 = Price_of_item_1 * 650 
    
        let Price_of_item_2 = +prompt('Price of item 2 is 100 \n Enter Ordered quantity of item 2')
        document.write('Price of item 2 is 100 <br>')
        document.write('Quantity of item 2 is ',Price_of_item_2 ,'<br>' )
        let calculating_Price_of_item_2 = Price_of_item_2 * 100
        
        let Shipping_charges = 100
        document.write('Shipping charges ' ,Shipping_charges ,'<br>'  )
    
    
        document.write('Total cost of your order ',calculating_Price_of_item_1 + calculating_Price_of_item_2 ,'<br> <br> <br>' )
    
        document.write('<font size=5 color=blue>Mark Sheet</font> <br> <br> <br>')
    
        let total_marks = 980
        let marks_obtained = prompt('Enter your obtained marks out of 980')
    
        document.write('Total Marks: ' ,total_marks , '<br>')
        document.write('Marks Obtained: ' ,marks_obtained , '<br>')
        document.write('Percentage: ' , marks_obtained / total_marks *100 , ' % <br> <br> <br> <br>')
    
        let US_Dollar = 104.80 
        let Saudi_Riyal = 28
    
        document.write('<font size=5 color=blue>Currency in PKR</font> <br> <br> <br>')
    
        document.write('Total Currency in PKR: ' ,US_Dollar*10+Saudi_Riyal*25)
    
        let special_Number = 5*10/2
        document.write(special_Number ,'<br> <br> <br>')
    
    
        document.write('<font size=5 >Age Calculator <br><br><br>')
        current_year = 2024
        birth_year = prompt("Enter your birth year \n Then i will tell you how old are you ")
        document.write('Current Year: ' ,current_year , '<br>')
        document.write('Birth Year : ' , birth_year , '<br>')
        document.write('Your Age is: ' ,current_year-birth_year , '<br> <br> <br> </font>')
    
        document.write('<font size=5 color=blue>The Geometrizer </font> <br> <br> <br>')
        let r = prompt('Enter your circle radius \n I will find its circumference and area')
        let circumference = 2 * 3.142 * r
        let area = 3.142 * r * r
        document.write('Radius of a circle: ',r , '<br>')
        document.write('The circumference is: ',circumference , '<br>')
        document.write('The area is: ',area , '<br> <br> <br> ')
    
        document.write('<font size=5 color=blue>The Lifetime Supply Calculator</font> <br> <br> <br>')
        let favorite_snack = prompt('Enter your favourite snack')
        let current_age = prompt('Enter your current age')
        let estimated_maxiumum_age = prompt('Enter your estimated maxium age')
        let amount_of_snack_per_day = prompt('Enter your amount of favourite snack per day')
        let calculating_age_left = estimated_maxiumum_age - current_age
    
        document.write('Favourite Snack: ' , favorite_snack,'<br>')
        document.write('Current age: ' , current_age,'<br>')
        document.write('Estimated Maximum Age: ' , estimated_maxiumum_age,'<br>')
        document.write('Amount of snack per day: ' , amount_of_snack_per_day,'<br>')
        document.write('You will need ', calculating_age_left * amount_of_snack_per_day ,' ' , favorite_snack,' ', 'to last you until the ripe of old age of ' ,estimated_maxiumum_age,'<br> <br> <br> <br>')
